<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <div>
      <h2>LVL:<span id="lvl" class="lvl">1</span></h2>
    </div>
    <h1>Your balance:<span id="clickCount"> 0</span></h1>
    <div><img id="coin" src="coin.png" alt="coin" width="400px" /></div>
    <div>
      <img id="boost" class="boost" src="boost.png" alt="boost" width="70px" />
    </div>
    <div id="hp" class="id">
      <img src="energy.png" alt="energy" width="50px" />
      <span id="realHp">50</span><span id="maxHp"> /50</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
